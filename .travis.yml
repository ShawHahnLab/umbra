language: python
# According to https://docs.travis-ci.com/user/languages/python/ 3.7 does not
# currently work on Travis.  3.5 does but this package would need
# modifications.
python:
  - "3.6"
# Based on:
# https://conda.io/docs/user-guide/tasks/use-conda-with-travis-ci.html
install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda create -q -n test-environment python=${TRAVIS_PYTHON_VERSION%-dev}
  - source activate test-environment
  - conda install -c bioconda spades
  - python setup.py install
script:
  # Python unit tests
  - python -m unittest
  # Ensure the package execution via __main__.py works.
  - python -m umbra -h
  # Ensure the installation process created a viable script for the entry
  # point.  Still should actually do a test run using it, though.
  - umbra -h
  # Try a dry run installation.
  - sudo -E $(which umbra) --action install --dry-run
